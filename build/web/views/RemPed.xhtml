<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/template/Template.xhtml">

            <ui:define name="content">

                <!--Formulario principal-->

                <h:form id="frmPrincipal">
                    <p:blockUI widgetVar="loading" trigger="btnBuscar" block="frmPrincipal">
                        <h:panelGrid styleClass="custom-painelgrid-center">
                            <h:outputText value="Buscando..." />
                            <p:graphicImage value="../resources/img/cargando.gif" />
                        </h:panelGrid>
                    </p:blockUI>

                    <p:growl id="msgs" showDetail="true"
                             skipDetailIfEqualsSummary="true" />
                    <p:spacer height="30"/>
                    <div style="text-align: center">
                        <p:badge value="MÓDULO DE IMPRESIÓN PDF'S FACTURA➤REMISIÓN➤PEDIDO POR FECHA" style="font-size: 22px !important"  styleClass="etiqueta" />
                    </div>
                    <p:divider></p:divider>
                    <p:panelGrid columns="10"  layout="grid">

                        <p:badge value="FECHA DE COBRANZA INICIAL" styleClass="pear" />
                        <p:datePicker id="f1" value="#{remisionPedidoBean.fec1}" 
                                      pattern="yyyy-MM-dd" showIcon="true">
                        </p:datePicker>
                        <p:badge value="FECHA DE COBRANZA FINAL" styleClass="pear" />
                        <p:datePicker id="f2" value="#{remisionPedidoBean.fec2}"
                                      pattern="yyyy-MM-dd" showIcon="true">
                        </p:datePicker>

                         <p:badge value="RFC DELCLIENTE" styleClass="pear" />
                        <p:autoComplete id="byRFC" size="40" placeholder="Ingresa p. ej AA o ZZ" 
                                            dropdown="true" value="#{remisionPedidoBean.filterRFC}" 
                                            completeMethod="#{remisionPedidoBean.completeRFC}"/>  

                        <p:commandButton id="btnBuscar" value="GENERAR DOCUMENTOS" 
                                         icon="pi pi-sync" 
                                         styleClass="etiqueta"
                                         update="frmPrincipal"
                                         actionListener="#{remisionPedidoBean.insertarInformacion()}"
                                         />


                        <p:commandButton id="btnVerPDF" value="VISUALIZAR DOCUMENTOS" 
                                         icon="pi pi-clone" 
                                         styleClass="cerrar" onclick="PF('dlg1').show()"
                                         />

                                         
                        <p:dialog  header="VISTA PREVIA DE LOS DOCUMENTOS" 
                                   widgetVar="dlg1" 
                                   minHeight="900" width="1200" 
                                   minimizable="true"
                                   maximizable="true"
                                   showEffect="fade" 
                                   closeOnEscape="true">

                            <p:media value="#{remisionPedidoBean.tmpRuta.rutaTemp}" width="100%" height="100%">
                                Your browser can't display pdf, <h:outputLink
                                    value="#{request.contextPath}#{remisionPedidoBean.tmpRuta.rutaTemp}">click</h:outputLink> to download pdf instead.
                            </p:media> 
                        </p:dialog>

                    </p:panelGrid>
                    
                    <p:spacer height="80"/>
                    <p:divider/>
                      <div style="text-align: center">
                        <p:badge value="MÓDULO DE IMPRESIÓN PDF'S FACTURA➤REMISIÓN➤PEDIDO POR FACTURA" style="font-size: 22px !important"  styleClass="etiqueta" />
                    </div>
                    
                    <p:panelGrid columns="10"  layout="grid">

                        <p:badge value="NO FACTURA" styleClass="pear" />
                        <p:inputText id="doc" value="Hola"/>


                        <p:commandButton id="btnBuscarDoc" value="GENERAR DOCUMENTOS" 
                                         icon="pi pi-sync" 
                                         styleClass="etiqueta"
                                         update="frmPrincipal"
                                         actionListener="#{remisionPedidoBean.insertarInformacion()}"
                                         />


                        <p:commandButton id="btnVerDocPDF" value="VISUALIZAR DOCUMENTOS" 
                                         icon="pi pi-clone" 
                                         styleClass="cerrar" onclick="PF('dlg1').show()"
                                         />

                                         
                        <p:dialog  header="VISTA PREVIA DE LOS DOCUMENTOS" 
                                   widgetVar="dlg2" 
                                   minHeight="900" width="1200" 
                                   minimizable="true"
                                   maximizable="true"
                                   showEffect="fade" 
                                   closeOnEscape="true">

                            <p:media value="#{imprimir.tmpRuta.rutaTemp}" width="100%" height="100%">
                                Your browser can't display pdf, <h:outputLink
                                    value="#{request.contextPath}#{imprimir.tmpRuta.rutaTemp}">click</h:outputLink> to download pdf instead.
                            </p:media> 
                        </p:dialog>

                    </p:panelGrid>


                    <p:divider></p:divider>




                    <script>
                        PrimeFaces.locales['es'] = {
                            closeText: 'Cerrar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Sólo hora',
                            timeText: 'Tiempo',
                            hourText: 'Hora',
                            minuteText: 'Minuto',
                            secondText: 'Segundo',
                            millisecondText: 'Milisegundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText: 'Todo el día',
                            today: 'Hoy',
                            clear: 'Claro'
                        };
                    </script>

                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
